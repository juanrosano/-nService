<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/d1b7ca4fc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="others.css">
    <title>Header</title>
</head>
<body>

    <header class="header">
        <div class="search-header">
            <div class="search-input-box">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" class="search-input" placeholder="Involments Search...">
                <button class="cancel-search-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <a href="" class="button neutral just-icon"><i class="fa-solid fa-magnifying-glass icon"></i></a>
        </div>

        <div class="header-btns-box">
            <div class="header-btns">
                <a href="" class="button neutral-2 just-icon"><i class="fa-solid fa-bars icon"></i></a>
                <a href="" class="button neutral-2 just-icon"><i class="fa-solid fa-bell icon"></i></a>
                <a href="" class="button neutral-2 just-icon"><i class="fa-solid fa-user-group icon"></i></a>
            </div>

            <button class="user-menu-btn">
                <img src="images/logo.png" alt="" class="user-img">
                <span class="username">Username</span>
                <i class="fa-solid fa-chevron-down chevron"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="header-menu header-menu-user-options">
            <div class="header-menu-header">
                <button class="user-menu-btn">
                    <img src="images/logo.png" alt="" class="user-img">
                    <span class="username">Username</span>
                </button>
            </div>
            <div class="header-menu-btns border">
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-moon"></i>
                        <span class="header-menu-btn-content-text">Dark Theme</span>
                    </span>
                    <label class="sidebar-online-toggle">
                        <input type="checkbox" id="status-toggle">
                        <span class="slider round"></span>
                    </label>
                </a>
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-gear"></i>
                        <span class="header-menu-btn-content-text">Settings</span>
                    </span>
                </a>
            </div>
    
            <div class="header-menu-btns border">
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <span class="header-menu-btn-content-text">Log Out</span>
                    </span>
                </a>
            </div>
    
            <div class="header-menu-footer">
                <span class="header-menu-footer-text">Member since jul 2024</span>
            </div>
    
        </div>
    
    
        <div class="header-menu header-menu-menues">
            <div class="header-menu-header">
                <span class="header-menu-header-title">Menues</span>
            </div>
        
            <div class="header-menu-btns">
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-chart-simple header-menu-btn-content-icon"></i>
                        <span class="header-menu-btn-content-text">Graph</span>
                    </span>
                </a>
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-gear"></i>
                        <span class="header-menu-btn-content-text">Theme Settings</span>
                    </span>
                </a>
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-user-shield"></i>
                        <span class="header-menu-btn-content-text">Officer Dashboard</span>
                    </span>
                </a>
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-briefcase"></i>
                        <span class="header-menu-btn-content-text">Investigator Dashboard</span>
                    </span>
                </a>
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-folder-open"></i>
                        <span class="header-menu-btn-content-text">Case Manager Dashboard</span>
                    </span>
                </a>
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-square-parking"></i>
                        <span class="header-menu-btn-content-text">Parking Dashboard</span>
                    </span>
                </a>
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-file"></i>
                        <span class="header-menu-btn-content-text">Citation Dashboard</span>
                    </span>
                </a>
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-user-tie"></i>
                        <span class="header-menu-btn-content-text">Admin</span>
                    </span>
                </a>
            </div>
        </div>
    
        
        <div class="header-menu header-menu-notifications">
            <div class="header-menu-header">
                <span class="header-menu-header-title">Notifications</span>
            </div>
        
            <div class="header-menu-btns">
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-arrow-up-right-from-square header-menu-btn-content-icon"></i>
                        <span class="header-menu-btn-content-text">View all</span>
                    </span>
                </a>
            </div>
        </div>
    
        <div class="header-menu header-menu-online-users">
            <div class="header-menu-header">
                <span class="header-menu-header-title">Online Users</span>
            </div>
        
            <div class="header-menu-btns">
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-user header-menu-btn-content-icon"></i>
                        <span class="header-menu-btn-content-text">User 1</span>
                    </span>
                </a>
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-user header-menu-btn-content-icon"></i>
                        <span class="header-menu-btn-content-text">User 2</span>
                    </span>
                </a>
                <a href="" class="header-menu-btn">
                    <span class="header-menu-btn-content">
                        <i class="fa-solid fa-user-tie"></i>
                        <span class="header-menu-btn-content-text">Admin</span>
                    </span>
                </a>
            </div>
        </div>
    </div>

    

    

    <script src="script.js"></script>
</body>
</html>
