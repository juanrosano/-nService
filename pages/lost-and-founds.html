<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/d1b7ca4fc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="others.css">
    <title>Sidebar</title>
</head>
<body>


    <div class="components">

        <div class="sidebar">
            <!-- <div class="close-sidebar">
                <a href="" class="button neutral-2 just-icon"><i class="fa-solid fa-xmark icon icon-1"></i></a>
            </div> -->

            <div class="sidebar-logo">
                <h2 class="sidebar-logo-h2"><span>!n</span>Service</h2>
            </div>

            <div class="sidebar-user">
                <div class="user">
                    <img src="images/logo.png" class="sidebar-user-img" alt="">
                    <div class="sidebar-user-info">
                        <span class="sidebar-username">Username</span>
                        <div class="sidebar-online-box">

                            <div class="sidebar-online">
                                <span class="sidebar-online-circle away"></span>
                                <span class="sidebar-online-text">Away</span>
                            </div>

                            <label class="sidebar-online-toggle">
                                <input type="checkbox" id="status-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-links">
                <a href="cfs.html" class="sidebar-link "><span class="sidebar-link-content"><i class="fa-solid fa-phone"></i> <span class="sidebar-link-text">Calls for Service</span></span></a>
                <a href="citation-reports.html" class="sidebar-link"><span class="sidebar-link-content"><i class="fa-solid fa-tag"></i> <span class="sidebar-link-text">Citation Reports</span></span></a>
                <a href="incident-reports.html" class="sidebar-link"><span class="sidebar-link-content"><i class="fa-solid fa-triangle-exclamation"></i> <span class="sidebar-link-text">Incident Reports</span></span></a>
                <a href="case-reports.html" class="sidebar-link"><span class="sidebar-link-content"><i class="fa-solid fa-file"></i> <span class="sidebar-link-text">Case Reports</span></span></a>
                <a href="field-interview-reports.html" class="sidebar-link"><span class="sidebar-link-content"><i class="fa-solid fa-clipboard"></i> <span class="sidebar-link-text">Field Interview Reports</span></span></a>
                <a href="lost-and-founds.html" class="sidebar-link actual"><span class="sidebar-link-content"><i class="fa-solid fa-magnifying-glass"></i> <span class="sidebar-link-text">Lost And Found Reports</span></span></a>
                <a href="parking-reports.html" class="sidebar-link"><span class="sidebar-link-content"><i class="fa-solid fa-square-parking"></i> <span class="sidebar-link-text">Parking Reports</span></span></a>
            </div>
        </div>
        <header class="header">
            <div class="search-header">
                <div class="search-input-box">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" class="search-input" placeholder="Involments Search...">
                    <button class="cancel-search-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <a href="" class="button neutral just-icon"><i class="fa-solid fa-magnifying-glass icon"></i></a>
            </div>

            <div class="header-btns-box">
                <div class="header-btns">
                    <button class="button neutral-2 just-icon"><i class="fa-solid fa-bars icon"></i></button>
                    <button class="button neutral-2 just-icon"><i class="fa-solid fa-bell icon"></i></button>
                    <button class="button neutral-2 just-icon"><i class="fa-solid fa-user-group icon"></i></button>
                </div>

                <button class="user-menu-btn">
                    <img src="images/logo.png" alt="" class="user-img">
                    <span class="username">Username</span>
                    <i class="fa-solid fa-chevron-down chevron"></i>
                </button>
            </div>
        </header>

    </div>

    <script src="script.js"></script>
</body>
</html>
