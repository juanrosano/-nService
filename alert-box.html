<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/d1b7ca4fc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="others.css">
    <title>Alert Box</title>
</head>
<body>

    <div class="container">
        <a href="index.html" class="button success"><i class="fa-solid fa-arrow-left icon icon-1"></i><span class="content">go back</span></a>
        <p class="heading-h5">Alert Box</p>
        <div class="alert-box ">
            <div class="alert-box-content">
                <i class="fa-solid fa-face-smile alert-box-content-icon"></i>
                <div class="alert-box-text">
                    <span class="button-text alert-box-title">Default</span>
                    <span class="button-text alert-box-sub-title">Alert Box</span>
                </div>
            </div>

            <div class="close-alert-box">
                <button class="close-alert-box-btn"><i class="fa-solid fa-xmark close-alert-box-btn-icon"></i></button>
            </div>
        </div>

        <div class="alert-box success">
            <div class="alert-box-content">
                <i class="fa-solid fa-circle-check alert-box-content-icon"></i>
                <div class="alert-box-text">
                    <span class="button-text alert-box-title">Success</span>
                    <span class="button-text alert-box-sub-title">Alert Box</span>
                </div>
            </div>

            <div class="close-alert-box">
                <button class="close-alert-box-btn"><i class="fa-solid fa-xmark close-alert-box-btn-icon"></i></button>
            </div>
        </div>

        <div class="alert-box error">
            <div class="alert-box-content">
                <i class="fa-solid fa-circle-exclamation alert-box-content-icon"></i>
                <div class="alert-box-text">
                    <span class="button-text alert-box-title">Error</span>
                    <span class="button-text alert-box-sub-title">Alert Box</span>
                </div>
            </div>

            <div class="close-alert-box">
                <button class="close-alert-box-btn"><i class="fa-solid fa-xmark close-alert-box-btn-icon"></i></button>
            </div>
        </div>

        <div class="alert-box warning">
            <div class="alert-box-content">
                <i class="fa-solid fa-triangle-exclamation alert-box-content-icon"></i>
                <div class="alert-box-text">
                    <span class="button-text alert-box-title">Warning</span>
                    <span class="button-text alert-box-sub-title">Alert Box</span>
                </div>
            </div>

            <div class="close-alert-box">
                <button class="close-alert-box-btn"><i class="fa-solid fa-xmark close-alert-box-btn-icon"></i></button>
            </div>
        </div>

        <div class="alert-box info">
            <div class="alert-box-content">
                <i class="fa-solid fa-circle-info alert-box-content-icon"></i>
                <div class="alert-box-text">
                    <span class="button-text alert-box-title">Info</span>
                    <span class="button-text alert-box-sub-title">Alert Box</span>
                </div>
            </div>

            <div class="close-alert-box">
                <button class="close-alert-box-btn"><i class="fa-solid fa-xmark close-alert-box-btn-icon"></i></button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
